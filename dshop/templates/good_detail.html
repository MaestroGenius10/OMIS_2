<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ good.name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-section {
            background-color: #999999; /* Gray background */
            height: 20vh; /* 1/5 of the viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #343a40; /* Dark gray text color */
        }
        .navbar {
            background-color: #808080; /* Gray background */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Occupy the full width of the page */
            position: relative; /* Ensure the navbar covers the full width */
        }
        .navbar a {
            color: #343a40; /* Dark gray text color */
            text-decoration: none;
            margin: 0 5px; /* Reduced margin */
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .product-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 20px;
        }
        .product-image, .product-info, .product-price {
            width: 30%;
            padding: 20px;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-info h1, .product-info p {
            margin-bottom: 20px;
        }
        .product-price .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-price form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        DIGITALITY
    </div>
    <div class="navbar">
        <a href="{{ url_for('catalog') }}">Каталог</a>
        <a href="{{ url_for('view_cart') }}">Корзина</a>
        <a href="#">Сообщения</a>
        <a href="{{ url_for('my_goods') }}">Мои товары</a>
        <a href="{{ url_for('profile') }}">Профиль</a>
    </div>
    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="{{ url_for('static', filename='images/' + good.product_picture) }}" alt="Product Image">
            </div>
            <div class="product-info">
                <h1>{{ good.name }}</h1>
                <p>{{ good.description }}</p>
                <p><strong>Категория:</strong> {{ good.category_name }}</p>
            </div>
            <div class="product-price">
                <div class="price">{{ good.price }}</div>
                <form method="POST" action="{{ url_for('add_to_cart') }}">
                    <input type="hidden" name="good_id" value="{{ good.id }}">
                    <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
