<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновить товар</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .top-section {
            background-color: #999999; /* Gray background */
            height: 20vh; /* 1/5 of the viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #343a40; /* Dark gray text color */
        }
        .navbar {
            background-color: #808080; /* Gray background */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .navbar a {
            color: #343a40; /* Dark gray text color */
            text-decoration: none;
            margin: 0 5px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }
        .form-container {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input,
        .form-container select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input:focus,
        .form-container select:focus {
            border-color: #808080;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #808080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #696969;
        }
    </style>
</head>
<body>
    <div class="top-section">
        DIGITALITY
    </div>
    <div class="navbar">
        <a href="{{ url_for('catalog') }}">Каталог</a>
        <a href="{{ url_for('view_cart') }}">Корзина</a>
        <a href="#">Сообщения</a>
        <a href="{{ url_for('my_goods') }}">Мои товары</a>
        <a href="{{ url_for('profile') }}">Профиль</a>
    </div>
    <div class="container">
        <div class="product-container">
            <div class="form-container">
                <form method="POST" action="{{ url_for('update_good', goods_id=good.id) }}" enctype="multipart/form-data">
                    <input type="text" name="name" value="{{ good.name }}" placeholder="Название товара" required>
                    <input type="text" name="description" value="{{ good.description }}" placeholder="Описание товара" required>
                    <input type="number" name="price" value="{{ good.price }}" placeholder="Стоимость товара" step="0.01" required>
                    <select name="category_id" required>
                        <option value="" disabled selected>Выберите категорию</option>
                        {% for category_id, category_name in categories.items() %}
                            <option value="{{ category_id }}">{{ category_name }}</option>
                        {% endfor %}
                    </select>
                    <input type="file" name="product_picture" accept="image/*" required>
                    <button type="submit" class="btn">Обновить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
